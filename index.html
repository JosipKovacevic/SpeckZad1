<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a href="#" class="header__logolink">
          <img class="header__logo" src="images/logo.svg" alt="Logo" />
        </a>
        <nav class="header__nav">
          <a href="#" class="header__nav_link">Courses</a>
          <a href="" class="header__nav-button button button-nav">Sign in</a>
          <a
            href=""
            class="header__nav-button button button-nav button_secondary"
            >Register</a
          >
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="landing">
          <img class="landing__image" src="images/landing.jpg" alt="landing" />
          <div class="landing__overlay">
            <div class="landing__overlay-red"></div>
            <div class="landing__overlay-dark"></div>
          </div>
          <div class="landing__content">
            <div class="landing__content-inner">
              <h1 class="landing__title">
                Learn what matters, Speck Academy powered by FOI
              </h1>
              <p class="landing__subtitle">
                Make a turnaround in your career or upgrade your current skill
                set with knowledge-based lessons from IT practice.
              </p>
              <a href="#" class="button">Explore courses</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
